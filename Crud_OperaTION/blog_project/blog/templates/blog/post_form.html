<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create/Edit Post</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Post{% else %}Create Post{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'post_list' %}">Back to Posts</a>
</body>
</html>
