<!DOCTYPE html>
<html lang="en">
<head>
    <title>Blog Posts</title>
</head>
<body>
    <h1>Blog Posts</h1>
    <a href="{% url 'post_create' %}">Create New Post</a>
    <ul>
        {% for post in posts %}
            <li>
                <h2>{{ post.title }}</h2>
                <p>{{ post.content }}</p>
                <p><small>Posted on {{ post.created_at }}</small></p>
                <a href="{% url 'post_update' post.id %}">Edit</a>
                <form action="{% url 'post_delete' post.id %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
