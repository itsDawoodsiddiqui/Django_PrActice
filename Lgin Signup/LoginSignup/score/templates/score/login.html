<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h3>Login Form</h3>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form with Django's helper -->
        <input type="submit" value="Login">
    </form>

    <!-- Display error messages -->
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
